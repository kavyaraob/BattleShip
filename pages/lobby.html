
<link rel="stylesheet" href="css/lobbyCSS.css" />

<div class="container-fluid">
    <div class="row">
                <div class="col-md-2">
        </div>
        <div class="col-md-6">
        <div class="button-div">
            <button type="button" class="btn btn-primary lobbyBtn">New Game</button>
            <button type="button" class="btn btn-primary lobbyBtn">New Multiplayer Game</button>
        </div>
            <div class="friendsList">
            <label>Friends: </label>
             <div ng-repeat="friend in friendsList" class ="friend">
                 <a href="">{{friend.username}}</a>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <label>Games: </label>
            <div ng-repeat="game in gameList" class ="gameItem">
                 <a href="">{{game.name}}</a>
            </div>
        </div>
    </div>
</div>
